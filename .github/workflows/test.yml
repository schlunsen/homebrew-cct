name: Test Formula

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Homebrew
      if: runner.os == 'Linux'
      uses: Homebrew/actions/setup-homebrew@master

    - name: Audit formula
      run: |
        brew audit --strict Formula/cct.rb

    - name: Install formula
      run: |
        brew install --verbose --build-from-source Formula/cct.rb

    - name: Test installation
      run: |
        brew test Formula/cct.rb || true

    - name: Verify installation
      run: |
        which cct
        cct --version || cct --help
